<!DOCTYPE html>
<html style="background-color:rgb(16, 176, 216);">
<head>
<title>Application Form</title>
<style>
  hr{border: 0.7px solid darkblue;}
</style>
<script>
    function validateform()
    {
        var fname=document.getElementById("fname").value;
        var lname=document.getElementById("lname").value;
        var dob=document.getElementById("dob").value;
        var age=document.getElementById("age").value;
        var genderMale=document.getElementById("male").checked;
        var genderFemale=document.getElementById("female").checked;
        var email=document.getElementById("email").value;
        var password=document.getElementById("password").value;
        var confirm_password=document.getElementById("confirm_password").value;
        var position=document.getElementById("position").value;
        var langJava=document.getElementById("java").checked;
        var langJs=document.getElementById("javascript").checked;
        var langPy=document.getElementById("python").checked;
        if(fname==""||lname==""||dob==""||age==""||email==""||password==""||confirm_password=="")
        {
            alert("All field should be filled!!!");
            return false;
        }
        if(isNaN(age)||age<=0)
        {
            alert("Enter correct age please!!!");
            return false;
        }
        if(password!=confirm_password)
        {
            alert("Passwords do not match!!!");
            return false;
        }
        //document.write(fname+" ! Thank you Entering the deets. Your position selected is "+position);
        return true;
    }
</script>
</head>
<body>

<h1 style="border:5px solid rgb(5,3,100); text-align: center;color: rgb(5, 3, 100); margin: 50px; padding: 50px ;">Application Form</h1>
<br>
<hr>
<br>
<form onsubmit="return validateform()">
  <div>
    <label>First Name:</label>
    <input type="text" id="fname" name="fname">
  </div>
  <br>
  <hr>
  <br>
  <div>
    <label>Last Name:</label>
    <input type="text" id="lname" name="lname">
  </div>
  <br>
  <hr>
  <br>
  <div>
    <label>Date of birth:</label>
    <input type="text" id="dob" name="dob" placeholder="mm/dd/yyyy">
  </div>
  <br>
  <hr>
  <br>
  <div>
    <label>Age:</label>
    <input type="text" id="age" name="age">
  </div>
  <br>
  <hr>
  <br>
  <div>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label>Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label>Female</label>
  </div>
  <br>
  <hr>
  <br>
  <div>
    <label>Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter email address">
  </div>
  <br>
  <hr>
  <br>
  <div>
    <label>Positions Available:</label>
    <select id="position" name="position">
      <option value="Junior/Mid Developer">Junior/Mid Developer</option>
      <option value="Senior Developer">Senior Developer</option>
    </select>
  </div>
  <br>
  <hr>
  <br>
  <div>
    <label>Programming Languages:</label>
    <br>
    <input type="checkbox" id="java" name="language" value="java">
    <label>Java</label>
    <br>
    <input type="checkbox" id="javascript" name="language" value="javascript">
    <label>JavaScript</label>
    <br>
    <input type="checkbox" id="python" name="language" value="python">
    <label>Python</label>
  </div>
  <br>
  <hr>
  <br>
  <div>
    <label>Password:</label>
    <input type="password" id="password" name="password">
  </div>
  <br>
  <hr>
  <br>
  <div>
    <label>Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password">
  </div>
  <br>
  <hr>
  <br>
  <div>
    <button type="submit" style="background-color: rgb(5,3,100);color:azure;">Submit</button>
    <button type="reset" style="background-color: rgb(5,3,100);color:azure;">Reset</button>
  </div>
</form>
<br>
<br>
</body>
</html>
